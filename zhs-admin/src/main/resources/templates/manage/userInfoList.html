<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>

<table id="userInfoList" lay-filter="test"></table>

</body>

<script>

    layui.use(['table','laypage'], function(){
        var table = layui.table,
            laypage = layui.laypage;

        //第一个实例
        table.render({
            title:"用户信息表",
            text: {none: '暂无相关数据'}, //默认：无数据
            elem: '#userInfoList',
            url: 'userInfo/queryUserInfoList', //数据接口
            page: true, //开启分页,
            toolbar: true,  //开启表格头部工具栏
            defaultToolbar: ['filter', 'print', 'exports'], //筛选、导出、打印
            cols: [[ //表头
                {field: 'id', title: 'id', width:80, hide: true},
                {field: 'userName', title: '用户名', width:80, fixed: 'left'},
                {field: 'account', title: '账号', width:80},
                {field: 'sex', title: '性别', width:80, sort: true},
                {field: 'email', title: '邮箱', width:80},
                {field: 'phone', title: '手机号码', width: 177},
                {field: 'lastLoginTime', title: '最近一次登陆时间', width: 80, sort: true},
                {field: 'isAdmin', title: '管理员', width: 80, sort: true}
            ]]
        });

    });

</script>

</html>
