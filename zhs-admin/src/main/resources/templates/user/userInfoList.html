<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>

    <script src="/include.js"></script>

</head>
<body>


<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12" id="searchForm">

            <div class="layui-form-item">
                <div class="layui-inline layui-col-md3">
                    <input type="text" name="name" placeholder="用户名或账号" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-inline layui-col-md3">
                    <input type="text" name="code" placeholder="邮箱或手机号码" autocomplete="off" class="layui-input" />
                </div>
                <button type="button" class="layui-btn" lay-submit="" lay-filter="search" id="search">
                    <i class="layui-icon layui-icon-search"></i>
                </button>
            </div>
        </form>
    </div>

    <table id="tableList" lay-filter="tableFilter"></table>

</div>


</body>

<script th:inline="none">

    layui.use(['table'], function(){
        var table = layui.table;

        var params = formJson('searchForm');   //form 表单序列化并转json

        //第一个实例
        table.render({
            title:"用户信息表",
            elem: '#tableList',
            url: '/userInfo/queryUserInfoList', //数据接口
            method: 'post',
            page: true, //开启分页,
            where: params,
            toolbar: true,
            cols: [[
                {field: 'id', title: 'id', hide: true},
                {field: 'userName', title: '用户名',fixed: 'left'},
                {field: 'account', title: '账号'},
                {field: 'userType', title: '用户类型', sort: true},
                {field: 'email', title: '邮箱'},
                {field: 'phone', title: '手机号码'},
                {field: 'lastLoginTime', title: '最近一次登陆时间', sort: true, align:'center',templet:'<div>{{ layui.util.toDateString(d.lastLoginTime, "yyyy-MM-dd HH:mm:ss") }}</div>'},
                {field: 'isAdmin', title: '管理员', sort: true},
                {field: '', title: '操作', fixed: 'right', align:'center', toolbar: '#barDemo'}
            ]],
            done: function(res, curr, count){
                $("[data-field = 'isAdmin']").children().each(function(){

                    if($(this).text() == '1'){
                        $(this).text("管理员");
                    }else{
                        $(this).text("普通用户");
                    }
                })
            }
        });


        //监听工具条
        table.on('tool(tableFilter)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'detail'){ //查看
                alert(111);
                //do somehing
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            }
        });
        
        
        $("#search").click(function () {

            var params = formJson('searchForm');   //form 表单序列化并转json

            table.reload('tableList', {
                where: params,
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });

    });




</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>

</html>
