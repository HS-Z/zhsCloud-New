<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="/common/jQuery/jQuery-3.4.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/WeAdmin/css/weadmin.css">
    <link rel="stylesheet" href="/WeAdmin/css/font.css">

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">ZHS 好友管理系统 </div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input type="text" name="account" placeholder="账号" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input type="password" name="password" placeholder="密码" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script type="text/javascript">

        layui.extend({
            admin: 'WeAdmin/js/admin'
        });

        layui.use(['form','admin'], function(){

            var form = layui.form,
                admin = layui.admin;

            //监听提交
            form.on('submit(login)', function(data){

                $.post("/loginSystem", {account: data.field.account, password: data.field.password}, function (result) {
                    if (result.success) {
                        location.href = "/index";
                    } else {
                        layer.msg(result.msg,{icon: 5});
                    }
                }, "json").error(function (error) {
                    layer.msg("发生了系统错误，赶紧联系管理员吧!",{icon: 5});
                });

            });

        });

    </script>  
    <!-- 底部结束 -->
</body>
</html>
