eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10    # 表示eureka client发送心跳给server端的频率，默认30秒
  client:
    registryFetchIntervalSeconds: 5    # 表示eureka client间隔多久去拉取服务注册信息，默认为30秒
    service-url:
      defaultZone: http://localhost:9000/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

