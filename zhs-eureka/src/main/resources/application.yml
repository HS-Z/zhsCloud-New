
spring:
  application:
    name: zhs-eureka    # 服务名称


server:
  port: 9000    # 端口号

eureka:
  instance:
    hostname: localhost    # 设置当前实例的主机名称

  client:
    service-url: http://${eureka.instance.hostname}:${server.port}/eureka/    # http://localhost:9000/eureka/
    fetch-registry: false    # 是否从Eureka Server获取注册信息，默认为true
    register-with-eureka: false    # 是否将自己注册到Eureka Server，默认为true

